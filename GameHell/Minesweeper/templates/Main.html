{% extends "master.html" %}

{% load static %}
<html lang="en">

<head>
    {% block head%}
    <title>GameHell</title>

    {% endblock%}



</head>

<body>
    {% block content %}
    <div class="container">
        <div>
            <h2>踩地雷</h2>
        </div>
        <!--location.href 會在當前網址的後方加上 /你要到的url 所以必須跟你url的網址一模一樣-->
        <div>
            <input type="button" value="開始遊戲" id="StartGame" onclick="location.href = 'GameSetting'">
        </div>

        <div>
            <input type="button" value="調整設定" id="ChangeSetting" onclick="location.href = 'Setting'">
        </div>
    </div>
    {% endblock %}

</body>

</html>
